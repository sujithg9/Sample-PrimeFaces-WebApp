<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">
<head />
<body>
<ui:composition>
	<p:dialog header="Validation Error" modal="true" showEffect="fade" 
	          hideEffect="fade" widgetVar="validationDialogWidget" 
	          position="center" appendToBody="false" draggable="false" 
	          resizable="false" id="validationDialog">

		            id="validationMessages" />
